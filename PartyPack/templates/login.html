{% extends 'base.html' %}
{% block content %}

<!-- Título de la página "Iniciar sesión" -->
<h1>Iniciar sesión</h1>

<!-- Formulario para iniciar sesión -->
<form method="POST">
    <!-- Protección CSRF para evitar ataques CSRF -->
    {% csrf_token %}
    
    <!-- Mostrar el formulario en formato de párrafo (as_p) -->
    {{ form.as_p }}
    
    <!-- Botón para iniciar sesión -->
    <button type="submit">Iniciar sesión</button>
</form>

{% endblock %}
