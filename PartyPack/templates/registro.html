{% extends 'base.html' %}

{% block content %}

<!-- Título de la página "Registro de Usuario" -->
<h1>Registro de Usuario</h1>

<!-- Formulario para el registro de usuario -->
<form method="POST">
    <!-- Protección CSRF para evitar ataques CSRF -->
    {% csrf_token %}
    
    <!-- Mostrar el formulario en formato de párrafo (as_p) -->
    {{ form.as_p }}
    
    <!-- Botón para registrar al usuario -->
    <button type="submit">Registrar</button>
</form>

{% endblock %}
